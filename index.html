<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Hexadecimal</title>
    <style>
        .content {
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            min-height: 600px;
            font-size: 30px;
        }
        .btn-gen{
            font-size: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div>
            <button class="btn-gen" onclick="genHexadecimal()">Generate Hexadecimal</button>
        </div>
        <div id="gen_hex_txt">code</div>
    </div>
</body>

<script>
    function genHexadecimal() {
        const genRanHex = size => [...Array(size)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');
        document.getElementById('gen_hex_txt').innerHTML = genRanHex(8);
        console.log(genRanHex(8));
    };
</script>

</html>
